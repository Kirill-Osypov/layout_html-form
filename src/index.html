<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      onsubmit="onSubmit()"
    >
      <fieldset>
        <legend>Personal Information</legend>
        <div>
          <label for="Surname">Surname</label>
          <input
            type="text"
            id="Surname"
            name="Surname"
            autocomplete="off"
          >
        </div>

        <div>
          <label for="Name">Name</label>
          <input
            type="text"
            id="Name"
            name="Name"
            autocomplete="off"
            required
          >
        </div>

        <div>
          <label for="age">How old you are?</label>
          <input
            type="number"
            id="age"
            name="age"
            min="12"
            max="100"
            value="12"
          >
        </div>

        <div>
          <label for="birth">Full date of birth:</label>
          <input
            type="date"
            id="birth"
            name="birth"
          >
        </div>

        <div>
          <label for="term">I accept the term of the agreement</label>
          <input
            type="checkbox"
            id="term"
            name="term"
          >
        </div>
      </fieldset>

      <fieldset>
        <legend>Registration</legend>

        <div>
          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
            autocomplete="off"
            required
          >
        </div>

        <div>
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            minlength="8"
            maxlength="32"
            required
          >
        </div>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>

        <div>
          Do you love cats?
          <input
            type="radio"
            name="cats"
            value="Y"
            id="cats-Y"
          >
          <label for="cats-Y">Yes</label>
          <input
            type="radio"
            name="cats"
            value="N"
            id="cats-N"
          >
          <label for="cats-N">No</label>
        </div>

        <div>
          <label for="color">What your favorite color?</label>
          <input
            type="color"
            id="color"
            name="color"
            value="#000"
          >
        </div>

        <div>
          <label for="time">What time do you go to bed?</label>
          <input
            type="time"
            id="time"
            name="time"
          >
        </div>

        <div>
          <label for="cars">What are your favorite brand of cars?</label>
          <select
            name="cars"
            id="cars"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Mers">Mersedec</option>
            <option value="Tesla">Tesla</option>
          </select>
        </div>

        <div>
          <label for="rate">How do you rate my work?</label>
          <input
            type="range"
            id="rate"
            name="rate"
            min="0"
            max="10"
            step="1"
          >
        </div>
      </fieldset>

      <fieldset>
        <legend>Additional info</legend>

        <div>
          <label for="comments">Comments:</label>
          <textarea
            name="comments"
            id="comments"
            cols="30"
            rows="2"
          ></textarea>
        </div>

        <div>
          <label for="recommend">Would you recommend us?</label>
          <select name="recommend" id="recommend">
            <option value="Yes">Yes</option>
            <option value="Yes-of-course">Yes, of course</option>
          </select>
        </div>
      </fieldset>

      <button>Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
